# Nginx configuration for WireGuard Auto
# Copy this to /etc/nginx/sites-available/wireguard-auto
# Then run: sudo ln -s /etc/nginx/sites-available/wireguard-auto /etc/nginx/sites-enabled/

upstream wireguard_app {
    # Connect to gunicorn via socket
    server unix:/home/tisp/wg-auto/run/gunicorn.sock fail_timeout=0;
}

server {
    listen 80;
    server_name _;
    client_max_body_size 20M;

    # Redirect HTTP to HTTPS (optional, uncomment if using SSL)
    # return 301 https://$server_name$request_uri;

    location = /favicon.ico { 
        access_log off; 
        log_not_found off; 
    }

    location /static/ {
        alias /home/tisp/wg-auto/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /media/ {
        alias /home/tisp/wg-auto/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    location / {
        proxy_pass http://wireguard_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_buffering off;
    }

    # For SSL (uncomment and configure for production)
    #listen 443 ssl http2;
    #ssl_certificate /path/to/cert.pem;
    #ssl_certificate_key /path/to/key.pem;
    #ssl_protocols TLSv1.2 TLSv1.3;
    #ssl_ciphers HIGH:!aNULL:!MD5;
    #ssl_prefer_server_ciphers on;
}
